<ion-header>

    <ion-navbar>
        <ion-title>Add Standard Item</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let b of weapons; let i = index" [attr.Weaponid]="i">
            {{ b.name }} - {{ b.type }}
        </ion-item>
        <ion-item *ngFor="let a of armor; let i = index" [attr.Armorid]="i">
            {{ a.name }} - {{ a.type }}
        </ion-item>
    </ion-list>
</ion-content>
