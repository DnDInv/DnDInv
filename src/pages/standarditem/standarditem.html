
<ion-header>

    <ion-navbar>
        <ion-title>Add Standard Item</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let a of standardItems; let i = index" [attr.id]="a.strditemId" (tap)="addStandarditem(i)">
            <h2 id="StandardItems">{{ a.itemName }}</h2>
            <p id="Standard">       Type: {{ a.type }}</p>
            <p id="Standard">       Weight: {{ a.weight }}</p>
            <p id="Standard">       Cost: {{ a.cost }}</p>
        </ion-item>
    </ion-list>
</ion-content>
