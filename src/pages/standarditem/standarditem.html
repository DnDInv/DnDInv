<ion-header>

    <ion-navbar>
        <ion-title>Add Standard Item</ion-title>
        <!--<br/><span style="font-size: 1.5rem;padding: 0px;">test</span>-->
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let a of standardItems; let i = index" [attr.id]="a.strditemId" (tap)="clickable(i)">
            <h2 id="StandardItems">{{ a.name }}</h2>
            <p id="Standard">       Type: {{ a.type }}</p>
            <p id="Standard">       Weight: {{ a.weight }}</p>
            <p id="Standard">       Cost: {{ a.cost }}</p>
        </ion-item>
    </ion-list>
</ion-content>
