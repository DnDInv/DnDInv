<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/fighterwithgoose.svg">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>DnD Inventory</ion-title>
        <button ion-button menuToggle class="setting" (tap)="opensettingPage()">
            <ion-icon name="settings"></ion-icon>
        </button>
        <button ion-button menuToggle class="about" (tap)="openaboutPage()">
            <ion-icon name="information-circle"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col>
            <pre>
New Inventory
     <button class="addBtn" round ion-button (tap)="addBackpack()"> +</button>
            </pre>
        </ion-col>
    </ion-row>
</ion-content>
