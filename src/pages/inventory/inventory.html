<ion-header>

  <ion-navbar>
    <ion-title>{{backpack.name}} - inventory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-row>
  <ion-col width-50 style="text-align: center">
    <button (tap)="addItem()" round ion-button>Add Item</button>
  </ion-col>
</ion-row>


  <li class="listAttr" *ngFor="let b of item; let i = index" >
    <button (tap)="openItem()" class="button-inventory" ion-button [attr.id]="i">{{b.itemName}}</button>
  </li>

</ion-content>
