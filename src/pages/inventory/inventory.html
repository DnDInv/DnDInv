<ion-header>

    <ion-navbar>
        <ion-title>{{backpack.name}} - inventory</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row>
        <ion-col style="text-align: center; width: 49%">
            <button (tap)="addstandardItem()" round ion-button>Add Standard</button>
        </ion-col>
        <ion-col style="text-align: center; width: 49%">
            <button (tap)="createcustomItem(backpack)" round ion-button>Create Custom</button>
        </ion-col>
    </ion-row>


    <li class="listAttr" *ngFor="let b of item; let i = index">
        <button (tap)="openItem()" class="button-inventory" ion-button [attr.id]="i">{{ b.itemName }}</button>
    </li>


</ion-content>
