<ion-header>

    <ion-navbar>
        <ion-title>{{backpack.name}} - inventory</ion-title>
    </ion-navbar>

</ion-header>

<ion-content style="background-color: transparent" class="getstart" padding>

    <ion-row>
        <ion-col width-50 style="text-align: center">
            <button (tap)="addstandardItem()" round ion-button>Add Standard Item</button>
        </ion-col>
        <ion-col>
            <button (tap)="createcustomItem()" round ion-button>Create Custom Item</button>
        </ion-col>
    </ion-row>


    <li class="listAttr" *ngFor="let b of item; let i = index">
        <button (tap)="openItem()" class="button-inventory" ion-button [attr.id]="i">{{b.itemName}}</button>
    </li>


</ion-content>
