<ion-header>

    <ion-navbar>
        <ion-title>{{backpack.name}} - inventory</ion-title>
    </ion-navbar>

</ion-header>

<ion-content scroll="false" padding>
    <label class="centeredText">{{encumbrance}}<br />{{totalWeightMSG}}</label>
    <ion-row>
        <ion-col style="text-align: center; width: 49%">
            <button (tap)="addstandardItem()" class="InvBtns" round ion-button>Add Standard</button>
        </ion-col>
        <ion-col style="text-align: center; width: 49%">
            <button (tap)="createcustomItem(backpack)" class="InvBtns" round ion-button>Create Custom</button>
        </ion-col>
        <ion-col id="FixedWallet">
            <ion-list>
                <ion-item (tap)="wallet()">
                    <h2 class="StandardWallet">Wallet</h2>
                    <p class="Standard">pp: {{ coins.pp }}
                                        gp: {{ coins.gp }}
                                        ep: {{ coins.ep }}
                                        sp: {{ coins.sp }}
                                        cp: {{ coins.cp }}</p>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <li class="listAttr" *ngFor="let b of items; let i = index">
        <button (tap)="deleteItem(i, b)" ion-button class="button-items-icon" [attr.id]="i"><ion-icon name="trash"></ion-icon></button>
        <button (tap)="openItem(i)" class="button-inventory" ion-button [attr.id]="i">{{ b.itemName }}</button>
    </li>
  <!--<button ion-button (tap)="wallet()">Wallet</button>-->
</ion-content>
