<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Backpack</ion-title>
    <button ion-button menuToggle class="button-min" (tap)="deleteBackpack()">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button ion-button menuToggle class="button-plus" (tap)="addBackpack()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button menuToggle class="button-info" (tap)="openaboutPage()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>D&D Inventory App</h3>

  <!--backpacks lodaing-->
    <li class="listAttr" *ngFor="let b of info; let i = index" >
      <button (tap)="openInventory(i)" ion-button icon-left class="button-backpacks" [attr.id]="i">
        <img src="assets/img/BackpackIcon.png" height="30" width="30" margin-right="1"/>
        {{ b.name }}</button>
    </li>

</ion-content>
