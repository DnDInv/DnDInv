<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Backpack</ion-title>
    <button ion-button menuToggle class="button-plus" (tap)="addBackpack()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button menuToggle class="button-info" (tap)="openaboutPage()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" padding>
  <h3>D&D Inventory App</h3>

  <!--backpacks loading-->
    <li class="listAttr" *ngFor="let b of info; let i = index" >
      <div class="buttons">
        <button (tap)="EditInventory(i, b)" ion-button class="button-backpacks-icon" [attr.id]="i"><img src="assets/img/BackpackIcon-outline.png" height="30" width="30"/></button>
        <button (tap)="openInventory(i)" ion-button icon-left class="button-backpacks" [attr.id]="i"> {{ b.name }} </button>
      </div>
    </li>

</ion-content>
